<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
<h1>Register</h1>

<form method="POST"> <!--post to hide password in url-->
    <label for="first">First Name:</label>
    <input type="text" name="first" id="first" placeholder="John" required> </input>
    <label for="last">Last Name:</label>
    <input type="text" name="last" id="last" placeholder="Smith" required></input>

<div> <!--can use p or br-->
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="other">Other</label>
    <input type="radio" name="gender" id="other" value="other">
</div>

<div>
    <label> <!--Another way doing label-->
    Email:
        <input type="email" name="email" id="email" placeholder="your email" required>
    </label>
    <label for="password">Password:</label> <!--Between 5 and 10 characters-->
    <input type="password" name="password" id="password" pattern=".{5,10}" required title="must be between 5 to 10 characters">
</div>

<div>
<label for="Birthday">Birthday:</label>
<select name="month">
    <option>Month</option>
    <option>January</option>
    <option>February</option>
    <option>March</option>
</select>
<select name="day">
    <option>Day</option>
    <option>1</option>
    <option>2</option>
    <option>3</option>
</select>
<select name="year">
    <option>Year</option>
    <option>2019</option>
    <option>2018</option>
    <option>2017</option>
</select>
</div>

<label for="agreed">I agree to the terms and conditons</label>
<input type="checkbox" id="agreed" name="agreed" required>
<br>
<input type="submit">
</form>

</body>
</html>
